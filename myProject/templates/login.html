{% extends "base.html" %}
{% block content %}
<div class="container">
<h3 class="mb-3">Login</h3>
<form method='POST'>
    {{form.hidden_tag()}}
    <div class='mb-3'>
        {{form.email.label(class='form-label')}}
        {{form.email(class='form-control')}}
    </div>
    <div class='mb-3'>
        {{form.password.label(class='form-label')}}
        {{form.password(class='form-control')}}
    </div>
    {{form.submit(class='btn btn-primary')}}
</form>
</div>
{% endblock %}
