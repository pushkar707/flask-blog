<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
        .container{
            margin: auto;
            width: 70vw;
            min-height: 60vh;
            background-color: bisque;            
        }

        .main_nav{
            list-style: none;
            display: flex;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('core.index')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('core.blog')}}">Blog</a>
              </li>             
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('blog_posts.create')}}">Create Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('user.account')}}">My Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('user.logout')}}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('user.register')}}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('user.login')}}">Login</a>
              </li>
              {% endif %}            
          </div>
        </div>
    </nav>
    
    
    {% block content %}
    
    {% endblock %}
    
</body>
</html>
