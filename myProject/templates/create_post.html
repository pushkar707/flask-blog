{% extends "base.html" %}
{% block content %}
<div class="container my-4">
<form method="POST">
    {{form.hidden_tag()}}
    <div class="mb-3">
        {{form.title.label(class='form-label')}}
        {{form.title(class='form-control')}}
    </div>
    <div class="mb-3">
        {{form.text.label(class='form-label')}}
        {{form.text(class='form-control')}}
    </div>
    {{form.submit(class='btn btn-primary')}}
</form>
</div>
{% endblock %}
